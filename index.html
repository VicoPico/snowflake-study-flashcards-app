<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SnowPro Core Practice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-light">
    <div class="container py-4">
      <h1 class="mb-3">❄️ SnowPro Core Practice</h1>
      <p class="text-muted">
        Select a topic, then answer the questions. Feedback and explanations
        will appear below each question.
      </p>

      <!-- Topic Selector -->
      <div class="mb-3">
        <label for="topicSelect" class="form-label">Topic</label>
        <select id="topicSelect" class="form-select"></select>
      </div>

      <!-- Question Card -->
      <div class="card">
        <div class="card-body">
          <h5 id="questionTitle" class="card-title">Loading question...</h5>
          <div id="optionsContainer" class="mt-3"></div>
          <div id="feedback" class="mt-3"></div>
        </div>
        <div class="card-footer d-flex justify-content-between">
          <small id="questionMeta" class="text-muted"></small>
          <button id="nextBtn" class="btn btn-primary btn-sm">
            Next question ▶
          </button>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script src="app.js"></script>
  </body>
</html>
