<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SnowPro Core Quiz App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Minimal web-based quiz app to practice SnowPro Core Certification questions."
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-light">
    <div class="container py-4">
      <h1 class="mb-3">SnowPro Core Practice</h1>
      <p class="text-muted">
        Select data source and topic, then answer the questions. Feedback and
        explanations will appear below each question.
      </p>

      <!-- Timer -->
      <div class="d-flex justify-content-between align-items-center mb-2">
        <div id="timerText" class="small text-muted">Time left: 40s</div>
        <div class="progress flex-grow-1 ms-3" style="height: 8px">
          <div
            id="timerBar"
            class="progress-bar"
            role="progressbar"
            style="width: 100%"
          ></div>
        </div>
      </div>

      <!-- Data Source Selector -->
      <div class="mb-3">
        <label for="dataSourceSelect" class="form-label">Data source</label>
        <select id="dataSourceSelect" class="form-select">
          <option value="sheets">Google Sheets</option>
          <option value="local">Local JSON file</option>
        </select>
      </div>

      <div id="dataSourceWarning" class="alert alert-warning d-none mt-2"></div>

      <!-- Topic Selector -->
      <div class="mb-3">
        <label for="topicSelect" class="form-label">Topic</label>
        <select id="topicSelect" class="form-select"></select>
      </div>

      <!-- Question Card -->
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 id="questionTitle" class="card-title">Loading question...</h5>
          <div id="optionsContainer" class="mt-3"></div>
          <div id="feedback" class="mt-3"></div>
        </div>
        <div class="card-footer d-flex justify-content-between">
          <small id="questionMeta" class="text-muted"></small>
          <button id="nextBtn" class="btn btn-primary btn-sm">
            Next question â–¶
          </button>
        </div>
      </div>
    </div>

    <!-- App JS -->
    <script src="./app.js"></script>
  </body>
</html>
