<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SnowPro Core Quiz App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Minimal web-based quiz app to practice SnowPro Core Certification questions."
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Your custom small version badge style -->
    <style>
      .version-badge {
        font-size: 0.55rem;
        padding: 0.15rem 0.35rem;
        opacity: 0.85;
      }
    </style>
  </head>

  <body class="bg-light">
    <div class="container py-4">
      <h1 class="mb-3 d-flex align-items-center gap-2">
        SnowPro Core Practice
        <span id="appVersion" class="badge bg-secondary version-badge">
          v0.0.0
        </span>
      </h1>
      <p class="text-muted">
        Select data source and mode, then either practice by topic or run a
        timed practice test. Feedback and explanations appear below each
        question.
      </p>

      <!-- Data Source Selector -->
      <div class="mb-3">
        <label for="dataSourceSelect" class="form-label">Data source</label>
        <select id="dataSourceSelect" class="form-select">
          <option value="sheets">Google Sheets</option>
          <option value="local">Local JSON file</option>
        </select>
      </div>

      <div id="dataSourceWarning" class="alert alert-warning d-none mt-2"></div>

      <!-- Mode Selector -->
      <div class="mb-3">
        <label class="form-label">Mode</label>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="mode"
            id="modePractice"
            value="practice"
          />
          <label class="form-check-label" for="modePractice">
            Practice by topic
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="mode"
            id="modeTest"
            value="test"
          />
          <label class="form-check-label" for="modeTest">
            Timed practice test
          </label>
        </div>
      </div>

      <!-- Practice Controls (Topic-based) -->
      <div id="practiceControls" class="mb-3 d-none">
        <label for="topicSelect" class="form-label">Topic</label>
        <select id="topicSelect" class="form-select"></select>
      </div>

      <!-- Test Controls (Fixed-size test) -->
      <div id="testControls" class="mb-3 d-none">
        <label for="testSizeSelect" class="form-label"
          >Practice test size</label
        >
        <div class="d-flex align-items-center gap-2">
          <select id="testSizeSelect" class="form-select w-auto">
            <option value="">Select test size…</option>
            <option value="25">25 questions</option>
            <option value="50">50 questions</option>
            <option value="75">75 questions</option>
            <option value="100">100 questions</option>
          </select>
          <button id="startTestBtn" class="btn btn-primary">Start test</button>
        </div>
      </div>

      <!-- Timer (hidden until mode is selected) -->
      <div id="timerContainer" class="mb-2 d-none">
        <div class="d-flex justify-content-between align-items-center">
          <div id="timerText" class="small text-muted">Time left: 40s</div>
          <div class="progress flex-grow-1 ms-3" style="height: 8px">
            <div
              id="timerBar"
              class="progress-bar"
              role="progressbar"
              style="width: 100%"
            ></div>
          </div>
        </div>
      </div>

      <!-- Question Card -->
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 id="questionTitle" class="card-title">Select a mode to begin.</h5>
          <div id="optionsContainer" class="mt-3"></div>
          <div id="feedback" class="mt-3"></div>
        </div>
        <div class="card-footer d-flex justify-content-between">
          <small id="questionMeta" class="text-muted"></small>
          <button id="nextBtn" class="btn btn-primary btn-sm">
            Next question ▶
          </button>
        </div>
      </div>
    </div>

    <!-- App JS -->
    <script type="module" src="app.js"></script>
  </body>
</html>
